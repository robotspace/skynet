<!DOCTYPE html>
<html>
<head>
  <title>skynet WebSocket example</title>
</head>
<body>   
  <script>
    var ws = new WebSocket('ws://123.57.184.119:8001/ws');

    ws.onopen = function(){
     alert("open");
 
         ws.send('notify,0123456,hello world'); 
    };
    ws.onmessage = function(ev){
     alert(ev.data);
    };
    ws.onclose = function(ev){
     alert("close");
    };
    ws.onerror = function(ev){
     alert("error");
    };

  </script>
